image: docker.io/quite/android-sdk-ndk:5

variables:
  # get those pesky submodules
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - export GRADLE_USER_HOME=$(pwd)/.gradle
  - chmod +x ./gradlew

cache:
  key: ${CI_PROJECT_ID}
  paths:
  - .gradle/

stages:
  - build

# lintDebug:
#   stage: build
#   script:
#     - ./gradlew -Pci --console=plain -PbuildDir=lint :app:lintDebug

assembleDebug:
  stage: build
  script:
    - printf  >local.properties 'sdk.dir=/sdk\n'
    - printf >>local.properties 'ndk.dir=/sdk/ndk-bundle\n'
    - pushd libraries/humla/libs/humla-spongycastle
    - ../../gradlew jar
    - popd
    - ./gradlew assembleDebug
  artifacts:
    paths:
    - app/build/outputs/apk/
    expire_in: 3 months

